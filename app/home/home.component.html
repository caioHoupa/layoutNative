<ActionBar title="Cadastro"></ActionBar>
<ScrollView orientation="vertical">
	<StackLayout class="page" orientation="vertical">
		<StackLayout width="100%" class="form">
			<GridLayout width="100%" rows="auto,auto,auto,auto,auto,auto" columns="*,50%">
				<StackLayout row="0" col="0" class="input-field">
					<Label text="User name" class="label font-weight-bold m-b-5"></Label>
					<TextField class="input"></TextField>
					<StackLayout class="hr-light"></StackLayout>
				</StackLayout>
				<StackLayout row="1" col="0" class="input-field">
					<Label text="Full name" class="label font-weight-bold m-b-5"></Label>
					<TextField class="input"></TextField>
					<StackLayout class="hr-light"></StackLayout>
				</StackLayout>
				
				<StackLayout row="2" col="0" class="input-field">
					<Label text="Email" class="label font-weight-bold m-b-5"></Label>
					<TextField class="input"></TextField>
					<StackLayout class="hr-light"></StackLayout>
				</StackLayout>

				<StackLayout orientation="horizontal" row="3" col="0" class="input-field">

					<StackLayout width="50%">
						<Label text="Pass" class="label font-weight-bold m-b-5"></Label>
						<TextField class="input"></TextField>
						<StackLayout class="hr-light"></StackLayout>
					</StackLayout>

					<StackLayout width="50%">
						<Label text="6 caracter min" class="label font-weight-bold m-b-5"></Label>
					</StackLayout>

				</StackLayout>
				<StackLayout row="4" col="0" class="input-field">
					<Label text="Pass Confirm" class="label font-weight-bold m-b-5"></Label>
					<TextField class="input"></TextField>
					<StackLayout class="hr-light"></StackLayout>
				</StackLayout>
				<Button row="5" col="0" class="btn-primary" text="Submit"></Button>
			</GridLayout>
		</StackLayout>
	</StackLayout>
</ScrollView>
