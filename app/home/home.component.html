<ScrollView orientation="vertical">
	<StackLayout orientation="vertical" backgroundColor="lightgray">

		<AbsoluteLayout width="100%" height="210" backgroundColor="lightgray">
			<Button width="50%" text="press me"></Button>
			<Button width="50%" text="tap me" top="105"></Button>
		</AbsoluteLayout>

		<DockLayout width="210" height="200" backgroundColor="lightgray" stretchLastChild="true" style="margin-bottom: 100">
			<Label text="left" dock="left" width="60" backgroundColor="red"></Label>
			<Label text="top" dock="top" height="60" backgroundColor="green"></Label>
			<Label text="right" dock="right" width="60" backgroundColor="blue"></Label>
			<Label text="bottom" dock="bottom" height="60"  backgroundColor="yellow"></Label>
		</DockLayout>

		<GridLayout columns="80, auto, *" rows="60, * , *" backgroundColor="lightgray">
			<Label text="Label 1" row="0" col="0" backgroundColor="red"></Label>
			<Label text="Label 2" row="0" col="1" backgroundColor="blue"></Label>
			<Label text="Label 2" row="0" col="2" backgroundColor="green"></Label>

			<Label text="Label 1" row="1" col="2" backgroundColor="red"></Label>
			<Label text="Label 2" row="1" col="0" backgroundColor="blue"></Label>
			<Label text="Label 2" row="1" col="1" backgroundColor="green"></Label>

			<Label text="Label 1" row="2" col="2" backgroundColor="red"></Label>
			<Label text="Label 2" row="2" col="0" backgroundColor="blue"></Label>
			<Label text="Label 2" row="2" col="1" backgroundColor="green"></Label>

		</GridLayout>
		
	</StackLayout>
</ScrollView>
